<!DOCTYPE html>
<html>
<head>
  <title>Autonomous Claims Agent</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-3">ðŸ“„ FNOL Claims Processor</h2>

  <form id="uploadForm">
    <input type="file" class="form-control mb-3" name="file" required>
    <button class="btn btn-primary">Upload & Process</button>
  </form>

  <pre id="output" class="mt-4 bg-white p-3"></pre>
</div>

<script>
document.getElementById("uploadForm").onsubmit = async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  const res = await fetch("http://localhost:3000/api/claims/upload", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  document.getElementById("output").textContent =
    JSON.stringify(data, null, 2);
};
</script>

</body>
</html>
